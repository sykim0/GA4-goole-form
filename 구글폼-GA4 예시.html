<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 참여</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* 컨테이너 스타일 */
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 헤더 스타일 */
        .header {
            background-color: #6200ea;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 1.5rem;
        }

        /* 구글폼 iframe 스타일 */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* 하단 안내 메시지 스타일 */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <div class="header">
            10기 모집
        </div>

        <!-- 구글폼 임베드 -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeFEQ3IDlF4gE5sDi2vdHpPXaWSmzVWexCVEoQ2Ruy2aC0oXg/viewform?embedded=true" width="640" height="1173" frameborder="0" marginheight="0" marginwidth="0">로드 중…</iframe>

        <!-- 하단 안내 메시지 -->
        <div class="footer">
            설문 제출 시 정보를 안전하게 처리합니다.
        </div>
    </div>
</body>
</html>
